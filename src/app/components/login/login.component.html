<div class="container-fluid" style="align-self: flex-start;">
    <div class=" login flex-column">
        <div style="text-align: center; margin: 2rem auto; align-content: center;">
            <img class="page-logo" src="../../assets/img/logo.png" alt="logo" style="max-width: 200px;">
        </div>
        <div class="card" style="max-width: 33%;">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form class="login-card" (ngSubmit)="onLogin()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" name="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" formControlName="password">
                    </div>
                    <div>
                        <span> <button class="btn btn-primary" type="submit" name="login">Login</button> </span>
                        <span> <button class="btn btn-secondary" name="register">Register</button> </span>
                        <span> <button class="btn btn-link" name="forgot">Forgot Password?</button> </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
